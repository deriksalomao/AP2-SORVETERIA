<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atualizar Sorvete</title>
</head>
<body>
  <h1>Atualizar Sorvete - {{ sorvete['Sabor'] }}</h1>
  <form action="{{ url_for('sorveteria.update_sorvete', id_sorvete=sorvete['Id']) }}" method="POST">
    <input type="hidden" name="_method" value="PUT">
    <label for="sabor">Novo Sabor:</label>
    <input type="text" name="Sabor" id="sabor" value="{{ sorvete['Sabor'] }}" required>
    <br>
    <label for="categoria">Nova Categoria:</label>
    <select name="Categoria_Id" id="categoria" required>
      {% for categoria in categorias %}
        <option value="{{ categoria['Id'] }}" {% if categoria['Id'] == sorvete['Categoria_Id'] %} selected {% endif %}>{{ categoria['Categoria'] }}</option>
      {% endfor %}
    </select>
    <br>
    <label for="preco">Novo Pre√ßo:</label>
    <input type="number" step="0.01" name="Preco" id="preco" value="{{ sorvete['Preco'] }}" required>
    <br>
    <label for="quantidade">Nova Quantidade:</label>
    <input type="number" name="Quantidade" id="quantidade" value="{{ sorvete['Quantidade'] }}" required>
    <br>
    <button type="submit">Atualizar</button>
  </form>
</body>
</html>
